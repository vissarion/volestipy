name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    name: Python ${{ matrix.python-version }} Â· ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y \
            cmake \
            libeigen3-dev \
            libboost-dev

      - name: Download lp_solve 5.5 sources
        run: |
          wget -q -P external/ \
            https://sourceforge.net/projects/lpsolve/files/lpsolve/5.5.2.11/lp_solve_5.5.2.11_source.tar.gz
          tar xzf external/lp_solve_5.5.2.11_source.tar.gz -C external/
          rm external/lp_solve_5.5.2.11_source.tar.gz

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools>=42" wheel "pybind11>=2.11" "cmake>=3.15"
          pip install "pytest>=7.0" numpy

      - name: Build extension
        run: pip install --no-build-isolation -e .

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
